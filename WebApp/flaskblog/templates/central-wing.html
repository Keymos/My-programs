<div class="col-6">
    <p>CentralWing</p>
    
    <hr>

    <form class="ui form" action="/add_task" method="post" onkeydown="return event.key != 'Enter';">
        <div class="container">
            
            <div class="input-group ">    
                <input class="form-control" type="text" name="title", placeholder="Title...">
            </div>
            <div class="input-group">
                <textarea class="form-control" type="text" name="description" aria-label="With textarea" placeholder="Description..."></textarea>
            </div>
            
            <!--

            <div class="field row input-group">
                <input type="text" name="description", placeholder="Description...">
            </div>
        -->
                <div class="form-row">
                    
                    <input class="col-3" type="text" name="date_due_date", placeholder="DD/MM/YY" value="">
                    <label>at:</label>
                    <input class="col-2" type="text" name="date_due_time", placeholder="hh:mm" value="">

                    <select class="col-2 offset-2">
                        <option>Skills</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    
                    <input class="col-2" type="range" class="custom-range" min="0" max="5" step="0.5">
                </div>
        
            <button class="ui blue button" type="submit">Add</button>
        </div>
    </form>
    
    <hr>
    <!-- Part dedicated to tasks not done -->


    {% for todo in todo_list %}
        {% if todo.isDone == False %}
            {% include 'tasks_not_done.html '%}
        {% endif %}
    {% endfor %}

    <hr>

    <!-- List of done tasks -->

    {% for todo in todo_list %}
        {% if todo.isDone == True %}
            {% include 'tasks_done.html '%}
        {% endif %}
    {% endfor %}    

</div>
